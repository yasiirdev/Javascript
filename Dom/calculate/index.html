<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculate</title>
</head>

<body>
  <div className="main">
    <div className="calculate">
      <div id="top">
        <input type="text" name="number" id="enterNum" disabled />
      </div>
      <div id="medium">
        <button type="button" id="clear">Clear</button>
        <button type="button" id="dot">.</button>
        <button type="button" id="backSpace">&larr;</button>
      </div>
      <div id="bottom">
        <button type="button" className="num">1</button>
        <button type="button" className="num">2</button>
        <button type="button" className="symbol">*</button>
        <button type="button" className="num">3</button>
        <button type="button" className="num">4</button>
        <button type="button" className="symbol">/</button>
        <button type="button" className="num">5</button>
        <button type="button" className="num">6</button>
        <button type="button" className="symbol">+</button>
        <button type="button" className="num">7</button>
        <button type="button" className="num">8</button>
        <button type="button" className="symbol">-</button>
        <button type="button" className="num">9</button>
        <button type="button" className="num">0</button>
        <button type="button" id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
